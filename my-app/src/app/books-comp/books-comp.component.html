<p>books-comp works!</p>

<h2>List of Books</h2>

<table>
 <thead>
  <th>Book ID</th>
  <th>Book Title</th>
  <th>Book Author</th>
  <th>Book Price</th>
 </thead>
<tbody>
   <tr *ngFor = 'let book of books'>
       <td>{{book.id}}</td>
       <td>{{book.title}}</td>
       <td>{{book.author}}</td>
       <td>{{book.price}}</td>  

   </tr>


</tbody>
</table>
